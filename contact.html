<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Parth Music Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      background-image: url('https://images.unsplash.com/photo-1580656016214-b9c79b31c87e?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: #00ffff;
      color: #000;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cccc;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1 class="fade-in">üìû Contact Me</h1>

  <form class="fade-in">
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="5" placeholder="Your Message..." required></textarea>
    <button type="submit" onclick="alert('Message not actually sent üòÑ')">Send Message</button>
  </form>

  <a class="fade-in" href="index.html">‚Üê Back to Home</a>

</body>
</html>
