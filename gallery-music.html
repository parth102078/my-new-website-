<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé∂ Music Gallery - Parth Music Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #1db954;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 280px;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #1db954;
    }

    .card-title {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      color: #1db954;
      text-decoration: none;
      font-size: 16px;
    }

    a.back:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üé∂ My Music Vibes</h1>

  <div class="gallery">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1511376777868-611b54f68947?auto=format&fit=crop&w=600&q=80" alt="Studio">
      <div class="card-title">Studio Session</div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=600&q=80" alt="Live Concert">
      <div class="card-title">Live Concert</div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80" alt="Mixing">
      <div class="card-title">Music Mixing</div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1494571180607-4c1d2272d5a5?auto=format&fit=crop&w=600&q=80" alt="Vinyl">
      <div class="card-title">Retro Vibes</div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=600&q=80" alt="Headphones">
      <div class="card-title">Chill Beats</div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=600&q=80" alt="Mic">
      <div class="card-title">Recording Mic</div>
    </div>
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>

</body>
</html>
