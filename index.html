<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parth Music Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    nav {
      background-color: #000000aa;
      padding: 12px 0;
      margin-bottom: 30px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 25px;
      list-style: none;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    header img {
      width: 140px;
      border-radius: 50%;
      border: 4px solid #00ffff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      color: #00ffff;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-out;
    }

    .cursor {
      display: inline-block;
      color: #00ffff;
      animation: blink 0.7s infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
      animation: fadeIn 1s ease-out;
    }

    section {
      margin-top: 30px;
      animation: fadeIn 1s ease-in;
    }

    ul.hobbies {
      list-style: none;
      margin-top: 20px;
    }

    ul.hobbies li {
      font-size: 18px;
      margin: 8px 0;
    }

    button {
      padding: 12px 25px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cccc;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Dark Mode Styles */
    .dark-mode {
      background: #121212 !important;
      color: #ffffff !important;
    }

    .dark-mode nav {
      background-color: #222 !important;
    }

    .dark-mode a {
      color: #00ffff !important;
    }

    .dark-mode button {
      background-color: #00cccc !important;
      color: #000 !important;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
      }
    }

    /* Dark Mode Button */
    #toggleDark {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 14px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- üîò Dark Mode Toggle -->
  <button id="toggleDark">üåô</button>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <img src="https://via.placeholder.com/140.png?text=Parth" alt="Parth Logo" />
    <h1><span id="typing-text"></span><span class="cursor">|</span></h1>
    <p>Welcome to my personal site! I love music, web design, and creativity.</p>
  </header>

  <!-- About Section -->
  <section>
    <h2>My Hobbies</h2>
    <ul class="hobbies">
      <li>üéµ Listening to Music</li>
      <li>üé® Drawing</li>
      <li>üíª Web Development</li>
      <li>üì∏ Photography</li>
      <li>üèè Playing Cricket</li>
    </ul>

    <button onclick="contactMe()">Contact Me</button>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Parth Music Zone. All rights reserved.
  </footer>

  <!-- Scripts: Contact + Typing + Dark Mode -->
  <script>
    // Contact Button
    function contactMe() {
      alert("üìß Email: parth@example.com");
    }

    // Typing Effect
    const text = "üéß Hi, I'm Parth";
    let index = 0;
    function typeText() {
      const typingText = document.getElementById("typing-text");
      if (index < text.length) {
        typingText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 100);
      }
    }
    window.onload = typeText;

    // Dark Mode Toggle
    const toggle = document.getElementById("toggleDark");
    const body = document.body;
    toggle.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      toggle.textContent = body.classList.contains("dark-mode") ? "üåû" : "üåô";
    });
  </script>

</body>
</html>
