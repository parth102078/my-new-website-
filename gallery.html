<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Parth Music Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #000000aa;
      padding: 12px 0;
      margin-bottom: 30px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 25px;
      list-style: none;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>ðŸ“¸ Gallery</h1>

  <div class="gallery">
    <img src="https://source.unsplash.com/400x300?music" alt="Music">
    <img src="https://source.unsplash.com/400x301?studio" alt="Studio">
    <img src="https://source.unsplash.com/400x302?dj" alt="DJ">
    <img src="https://source.unsplash.com/400x303?concert" alt="Concert">
  </div>

  <footer>
    &copy; 2025 Parth Music Zone. All rights reserved.
  </footer>
</body>
</html>
