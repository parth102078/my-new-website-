<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Parth Music Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f2027;
      background-image: linear-gradient(to right, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #00ffff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      font-size: 16px;
      color: #00ffff;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>üì∏ My Gallery</h1>

  <div class="gallery">
    <img src="https://source.unsplash.com/400x300/?music" alt="Music" />
    <img src="https://source.unsplash.com/400x300/?guitar" alt="Guitar" />
    <img src="https://source.unsplash.com/400x300/?dj" alt="DJ" />
    <img src="https://source.unsplash.com/400x300/?microphone" alt="Microphone" />
    <img src="https://source.unsplash.com/400x300/?concert" alt="Concert" />
    <img src="https://source.unsplash.com/400x300/?headphones" alt="Headphones" />
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>

</body>
</html>
