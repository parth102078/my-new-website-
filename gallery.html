<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Parth Music Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    a.back {
      margin-top: 30px;
      display: inline-block;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üì∏ My Photo Gallery</h1>

  <div class="gallery">
    <img src="https://source.unsplash.com/random/400x300?nature" alt="Nature" />
    <img src="https://source.unsplash.com/random/400x301?music" alt="Music" />
    <img src="https://source.unsplash.com/random/400x302?coding" alt="Coding" />
    <img src="https://source.unsplash.com/random/400x303?art" alt="Art" />
    <img src="https://source.unsplash.com/random/400x304?photography" alt="Photography" />
    <img src="https://source.unsplash.com/random/400x305?cricket" alt="Cricket" />
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>

</body>
</html>
