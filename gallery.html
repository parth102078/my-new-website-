<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Parth Music Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* üîç Lightbox Style */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #00ffff;
      border-radius: 10px;
    }

    a.back {
      margin-top: 30px;
      display: inline-block;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üì∏ My Photo Gallery</h1>

  <div class="gallery">
    <img src="https://source.unsplash.com/400x300?nature" alt="Nature" />
    <img src="https://source.unsplash.com/400x301?music" alt="Music" />
    <img src="https://source.unsplash.com/400x302?coding" alt="Coding" />
    <img src="https://source.unsplash.com/400x303?art" alt="Art" />
    <img src="https://source.unsplash.com/400x304?photography" alt="Photography" />
    <img src="https://source.unsplash.com/400x305?cricket" alt="Cricket" />
  </div>

  <div id="lightbox">
    <img src="" alt="Preview" />
  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const images = document.querySelectorAll(".gallery img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

</body>
</html>
