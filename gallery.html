<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parth's Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    a {
      color: #00ffff;
      display: block;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>üì∏ My Gallery</h1>

  <div class="gallery">
    <img src="https://source.unsplash.com/400x300/?music" alt="music">
    <img src="https://source.unsplash.com/400x300/?guitar" alt="guitar">
    <img src="https://source.unsplash.com/400x300/?concert" alt="concert">
    <img src="https://source.unsplash.com/400x300/?dj" alt="dj">
  </div>

  <a href="index.html">‚Üê Back to Home</a>

</body>
</html>
