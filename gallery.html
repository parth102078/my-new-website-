<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery ‚Äì Parth Music Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    nav {
      background-color: #000000aa;
      padding: 12px 0;
      margin-bottom: 30px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 25px;
      list-style: none;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 40px;
      color: #ffffff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

  </nav>

  </div>

  <!-- üì∏ Photography -->

    <img src="https://source.unsplash.com/400x302?camera" alt="Camera" />

  </div>
